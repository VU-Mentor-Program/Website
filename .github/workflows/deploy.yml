name: Deploy React App to GitHub Pages (Main Branch)

on:
  push:
    branches:
      - main  # ✅ Deploy from the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          cd my-app
          yarn install

      - name: Build React App
        run: |
          cd my-app
          yarn build
          ls -la my-app/build || echo "Build folder not found!"  # ✅ Debugging step
          if [ -d "my-app/build" ]; then mv my-app/build ../build; else echo "Build folder missing"; exit 1; fi  # ✅ Fix: Only move if build exists

      - name: Deploy to GitHub Pages (Main Branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main  # ✅ Deploying to main branch
          folder: build  # ✅ Deploy only the `build/` folder
          clean: true  # ✅ Clean old files
